<!DOCTYPE html>
<html>
<head>
    <title>Edit Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Expense</h2>
        <form action="{{ url_for('edit_expense', id=expense.id) }}" method="post">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" step="0.01" class="form-control" name="amount" value="{{ expense.amount }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" name="description" value="{{ expense.description }}" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-control" name="category" required>
                    <option value="Food" {% if expense.category == 'Food' %}selected{% endif %}>Food</option>
                    <option value="Drink" {% if expense.category == 'Drink' %}selected{% endif %}>Drink</option>
                    <option value="Transportation" {% if expense.category == 'Transportation' %}selected{% endif %}>Transportation</option>
                    <option value="Utilities" {% if expense.category == 'Utilities' %}selected{% endif %}>Utilities</option>
                    <option value="Entertainment" {% if expense.category == 'Entertainment' %}selected{% endif %}>Entertainment</option>
                    <option value="Other" {% if expense.category == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Expense</button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
