<!DOCTYPE html>
<html>
<head>
    <title>Edit Income</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Income</h2>
        <form action="{{ url_for('edit_income', id=income.id) }}" method="post">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" step="0.01" class="form-control" name="amount" value="{{ income.amount }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" name="description" value="{{ income.description }}" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-control" name="category" required>
                    <option value="Salary" {% if income.category == 'Salary' %}selected{% endif %}>Salary</option>
                    <option value="Freelance" {% if income.category == 'Freelance' %}selected{% endif %}>Freelance</option>
                    <option value="Investment" {% if income.category == 'Investment' %}selected{% endif %}>Investment</option>
                    <option value="Other" {% if income.category == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Income</button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
